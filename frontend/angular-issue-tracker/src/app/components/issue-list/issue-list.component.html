<h1>Issues</h1>
<hr />

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th *ngFor="let column of headers">
        {{ column }}
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let issue of issues" routerLink="/issues/{{ issue.id }}">
      <td>
        {{ issue.id }}
      </td>
      <td>{{ issue.title }}</td>
      <td>{{ issue.votes }}</td>
      <td>{{ issue.comments!.length }}</td>
      <td>{{ issue.created | date }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteIssueID(issue.id)">
          X
        </button>
      </td>
    </tr>
  </tbody>
</table>
